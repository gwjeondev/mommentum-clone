<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="won-developer">
    <meta name="description" content="Momentum clone coding">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/index.css">
    <script src="./js/clock.js" defer></script>
    <script src="./js/username.js" defer></script>
    <script src="./js/todo.js" defer></script>
    <script src="./js/img.js" defer></script>
    <script src="./js/weather.js" defer></script>
    <title>Momentum clone coding</title>
</head>
<body>
    <div class="main-container">
        <div class="bg-image">
            <main class="info">
                <div class="info__clock">
                    <h1>00:00</h1>
                </div>
                <div class="info__user">
                    <form class="info__nameset">
                        <input class="info__inname input--text" type="text" placeholder="What is your name?">
                    </form>
                    <h2 class="info__name_text"></h2>
                </div>
                <div class="info__todo">
                    <form class="info__todoset">
                        <input class="info__inlist input--text" placeholder="To do List.." type="text">
                    </form>
                    <ul class="info__todolist"></ul>
                </div>
                <div class="weather"></div>
            </main>
        </div>
    </div>
</body>
</html>
